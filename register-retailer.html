<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register as Retailer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Header -->
    <header class="p-3 text-bg-dark fixed-top">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
          <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <span class="fs-4">Worker's Helpline</span>
          </a>
          <ul class="nav">
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item"><a href="register-worker.html" class="nav-link px-2 text-white">Worker Registration</a></li>
            <li class="nav-item"><a href="register-retailer.html" class="nav-link px-2 text-white">Retailer Registration</a></li>
            <li class="nav-item"><a href="book.html" class="nav-link px-2 text-white">Book Worker</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="container" style="margin-top: 80px;">
      <h2 class="mb-4">Register as a Retailer</h2>
      <form id="retailerForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="retailerName" class="form-label">Name</label>
          <input type="text" class="form-control" id="retailerName" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <label for="retailerType" class="form-label">Type</label>
          <select class="form-select" id="retailerType" required>
            <option value="">Select Type</option>
            <option value="business">Business Owner</option>
            <option value="individual">Individual</option>
          </select>
          <div class="invalid-feedback">Please select a type.</div>
        </div>
        <div class="mb-3">
          <label for="retailerDetails" class="form-label">Additional Details</label>
          <textarea class="form-control" id="retailerDetails"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
    <script>
      (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
  </body>
</html>
