<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Retailer Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body class="bg-dark text-light">
    <div class="container py-5">
      <h2>Register as a Retailer</h2>
      <form id="retailerForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="retailerUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="retailerUsername" required>
          <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="mb-3">
          <label for="retailerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="retailerPassword" required>
          <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="mb-3">
          <label for="retailerName" class="form-label">Name</label>
          <input type="text" class="form-control" id="retailerName" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <label for="retailerType" class="form-label">Type</label>
          <select class="form-select" id="retailerType" required>
            <option value="">Select Type</option>
            <option value="business">Business Owner</option>
            <option value="individual">Individual</option>
          </select>
          <div class="invalid-feedback">Please select a type.</div>
        </div>
        <div class="mb-3">
          <label for="retailerDetails" class="form-label">Additional Details</label>
          <textarea class="form-control" id="retailerDetails"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
      (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>
  </body>
</html>
