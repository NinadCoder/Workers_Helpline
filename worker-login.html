<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Worker Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body class="bg-dark text-light">
    <div class="container py-5">
      <h2 class="mb-4">Worker Login</h2>
      <form id="workerLoginForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="workerLoginUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="workerLoginUsername" required>
          <div class="invalid-feedback">Please enter your username.</div>
        </div>
        <div class="mb-3">
          <label for="workerLoginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="workerLoginPassword" required>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>
        <button type="submit" class="btn btn-primary">Login as Worker</button>
      </form>
      <p class="mt-3">New here? 
        <a href="register-worker.html" class="text-info">Register as Worker</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
      (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>
  </body>
</html>
