<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Worker Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header class="p-3 text-bg-dark fixed-top">
      <div class="container">
        <h1 class="fs-3">Worker's Helpline</h1>
      </div>
    </header>

    <main class="container" style="margin-top:80px;">
      <h2>Register as a Worker</h2>
      <form id="workerForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="workerUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="workerUsername" required>
        </div>
        <div class="mb-3">
          <label for="workerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="workerPassword" required>
        </div>
        <div class="mb-3">
          <label for="workerName" class="form-label">Name</label>
          <input type="text" class="form-control" id="workerName" required>
        </div>
        <div class="mb-3">
          <label for="workerPhoto" class="form-label">Upload Photo</label>
          <input type="file" class="form-control" id="workerPhoto" accept="image/*">
        </div>
        <div class="mb-3">
          <label for="workerBio" class="form-label">Bio</label>
          <textarea class="form-control" id="workerBio" required></textarea>
        </div>
        <div class="mb-3">
          <label for="workerCategory" class="form-label">Category</label>
          <select class="form-select" id="workerCategory" required>
            <option value="">Select Category</option>
            <option value="skilled">Skilled</option>
            <option value="unskilled">Unskilled</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="workerProfession" class="form-label">Profession (if applicable)</label>
          <input type="text" class="form-control" id="workerProfession">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
      (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>
  </body>
</html>
