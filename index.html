<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>Worker's Helpline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.3 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
    <style>
      /* Make the body full height with a dark background */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #212529; /* Dark background */
        color: #f8f9fa;           /* Bootstrap's light text color */
      }
      /* Center content both horizontally & vertically */
      .full-height {
        min-height: 100vh;
      }
      /* Optional: subtle text shadow for the big heading */
      .hero-text {
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <!-- Main container that takes up full viewport height -->
    <main class="d-flex align-items-center justify-content-center full-height">
      <div class="container text-center">
        <!-- Big Heading -->
        <h1 class="display-1 fw-bold hero-text mb-5">Worker's Helpline</h1>

        <!-- Row of 4 large buttons -->
        <div class="row g-3 justify-content-center">
          <!-- 1. Home -->
          <div class="col-auto">
            <a href="index.html" class="btn btn-primary btn-lg">Home</a>
          </div>
          <!-- 2. Worker Registration -->
          <div class="col-auto">
            <a href="register-worker.html" class="btn btn-primary btn-lg">Worker's Registration</a>
          </div>
          <!-- 3. Retailer Registration -->
          <div class="col-auto">
            <a href="register-retailer.html" class="btn btn-primary btn-lg">Retailer's Registration</a>
          </div>
          <!-- 4. Book Worker -->
          <div class="col-auto">
            <a href="book.html" class="btn btn-primary btn-lg">Hire Worker</a>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap 5.3 JS Bundle (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
