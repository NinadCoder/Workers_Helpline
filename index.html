<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Worker's Helpline - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.3 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #212529; /* Dark background */
        color: #f8f9fa;           /* Light text */
      }
      .full-height {
        min-height: 100vh;
      }
      .login-box {
        background-color: #2c2f33;
        border: 1px solid #444;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <main class="container d-flex flex-column justify-content-center full-height">
      <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">Worker's Helpline</h1>
      </div>

      <div class="row">
        <!-- WORKER LOGIN -->
        <div class="col-md-6">
          <div class="login-box">
            <h3>Worker Login</h3>
            <form id="workerLoginForm" novalidate>
              <div class="mb-3">
                <label for="workerLoginUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="workerLoginUsername" required>
              </div>
              <div class="mb-3">
                <label for="workerLoginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="workerLoginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary">Login as Worker</button>
            </form>
            <p class="small mt-2">
              Are you new here? <a href="register-worker.html" class="text-info">Register as Worker</a>
            </p>
          </div>
        </div>

        <!-- RETAILER LOGIN -->
        <div class="col-md-6">
          <div class="login-box">
            <h3>Retailer Login</h3>
            <form id="retailerLoginForm" novalidate>
              <div class="mb-3">
                <label for="retailerLoginUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="retailerLoginUsername" required>
              </div>
              <div class="mb-3">
                <label for="retailerLoginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="retailerLoginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary">Login as Retailer</button>
            </form>
            <p class="small mt-2">
              Are you new here? <a href="register-retailer.html" class="text-info">Register as Retailer</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your app.js with updated logic -->
    <script src="app.js"></script>

    <script>
      // Basic validation for login forms
      const workerLoginForm = document.getElementById('workerLoginForm');
      workerLoginForm?.addEventListener('submit', function(event) {
        event.preventDefault();
        workerLogin(); // Defined in app.js
      });

      const retailerLoginForm = document.getElementById('retailerLoginForm');
      retailerLoginForm?.addEventListener('submit', function(event) {
        event.preventDefault();
        retailerLogin(); // Defined in app.js
      });
    </script>
  </body>
</html>
