<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Worker Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body class="bg-dark text-light">
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
          <!-- Worker Dashboard Nav -->
          <a href="worker-dashboard.html" class="text-white text-decoration-none fs-4">
            Worker's Dashboard
          </a>
          <ul class="nav">
            <li class="nav-item">
              <a href="worker-dashboard.html" class="nav-link text-white">Home</a>
            </li>
            <!-- Even though a worker typically doesn't book, 
                 we can still show the link if needed. 
                 Or remove if you only want retailers to see "Book Worker." -->
            <li class="nav-item">
              <a href="book.html" class="nav-link text-white">Book Worker</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="container" style="margin-top:20px;">
      <h2>Welcome, <span id="workerNameDisplay"></span></h2>
      <hr>
      <h3>Pending Bookings</h3>
      <div id="pendingBookings" class="mb-4"></div>
      <h3>Accepted Bookings</h3>
      <div id="acceptedBookings" class="mb-4"></div>
      <h3>Rejected Bookings</h3>
      <div id="rejectedBookings"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
